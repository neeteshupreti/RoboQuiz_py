{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapters | StoryLearnC++</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            background: #ffffff;
            color: #1f2937;
        }

        header {
            background: #233b8f;
        }

        .navbar {
            max-width: 1200px;
            margin: auto;
            padding: 14px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #fff;
            font-size: 18px;
            font-weight: 700;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 28px;
            color: #fff;
            font-size: 15px;
        }

        .nav-links span {
            cursor: pointer;
        }

        .nav-links .active {
            font-weight: 700;
            text-decoration: underline;
        }

        .profile img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
        }

        .page-title {
            max-width: 1200px;
            margin: 30px auto 20px;
            padding: 0 40px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .page-title::before,
        .page-title::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #9ca3af;
        }

        .page-title h2 {
            font-size: 18px;
            color: #233b8f;
        }

        .chapters {
            max-width: 1200px;
            margin: auto;
            padding: 20px 40px 60px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }

        .chapter-card {
            border: 1.5px solid #d1d5db;
            border-radius: 12px;
            overflow: hidden;
            background: #fff;
            transition: transform 0.2s ease;
            cursor: pointer;
            position: relative;
        }

        .chapter-card:hover {
            transform: translateY(-4px);
        }

        .chapter-image {
            height: 140px;
            background: #e5e7eb;
        }

        .chapter-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .chapter-title {
            padding: 12px;
            font-size: 14px;
            font-weight: 600;
        }

        .chapter-card.locked {
            cursor: not-allowed;
            filter: grayscale(100%);
        }

        .chapter-card.locked::after {
            content: "ðŸ”’ Locked";
            position: absolute;
            inset: 0;
            background: rgba(255,255,255,0.75);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 700;
        }
    </style>
</head>
<body>

<header>
    <div class="navbar">
        <div class="logo">ðŸ“˜ StoryLearnC++</div>
        <div class="nav-links">
            <span>Home</span>
            <span class="active">Chapters</span>
            <span>Chatbot</span>
            <div class="profile">
                <img src="{% static 'images/pp2.avif' %}" alt="Profile">
            </div>
        </div>
    </div>
</header>

<div class="page-title">
    <h2>Choose your Chapters</h2>
</div>

<section class="chapters">

    <div class="chapter-card">
        <div class="chapter-image">
            <img src="{% static 'learning/images/variable.jpg' %}">
        </div>
        <div class="chapter-title">1. Kingdom of Variables</div>
    </div>

    <div class="chapter-card">
        <div class="chapter-image">
            <img src="{% static 'learning/images/chain-lakes-loop.jpg' %}">
        </div>
        <div class="chapter-title">2. Conditional Canyon</div>
    </div>

    <div class="chapter-card">
        <div class="chapter-image">
            <img src="{% static 'learning/images/chain-lakes-loop.jpg' %}">
        </div>
        <div class="chapter-title">3. Loop Lake</div>
    </div>

    <div class="chapter-card">
        <div class="chapter-image">
            <img src="{% static 'learning/images/download (5).jpg' %}">
        </div>
        <div class="chapter-title">4. Service House & Functions</div>
    </div>

    <div class="chapter-card">
        <div class="chapter-image">
            <img src="{% static 'learning/images/pointer.jpg' %}">
        </div>
        <div class="chapter-title">5. Pointer & Quest Class</div>
    </div>

    <div class="chapter-card locked">
        <div class="chapter-image">
            <img src="{% static 'learning/images/happy-royal-family.jpg' %}">
        </div>
        <div class="chapter-title">6. Inheritance Royal Family</div>
    </div>

</section>

</body>
</html>
