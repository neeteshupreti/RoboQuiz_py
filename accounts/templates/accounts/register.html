{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            background-color: #233b8f;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            padding: 100px;
            align-items: center;
        }

        .card {
            background: #ffffff;
            width: 320px;
            padding: 35px 30px;
            border-radius: 16px;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            font-size: 22px;
            font-weight: 600;
        }

        .input-group {
            position: relative;
            margin-bottom: 26px;
        }

        .input-group input {
            width: 100%;
            height: 42px;
            padding: 0 40px 0 12px;
            border-radius: 6px;
            border: 1px solid #8f8f8f;
            font-size: 14px;
            outline: none;
        }

        .input-group i {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #000;
            font-size: 14px;
        }

        .input-group small {
            position: absolute;
            left: 0;
            bottom: -16px;
            font-size: 11px;
            color: red;
        }

        button {
            width: 100%;
            height: 42px;
            background-color: #233b8f;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            margin-top: 5px;
        }

        button:hover {
            background-color: #1c3075;
        }

        .login-text {
            margin-top: 22px;
            font-size: 13px;
            color: #000;
        }

        .login-text a {
            color: #233b8f;
            text-decoration: none;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .card {
                width: 100%;
                max-width: 320px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2>Sign Up</h2>

        <!-- ðŸ”— CONNECTED TO DJANGO -->
        <form id="signupForm" method="POST" action="{% url 'accounts:signup' %}">
            {% csrf_token %}

            <div class="input-group">
                <input type="text" id="firstName" name="first_name" placeholder="First Name">
                <i class="fa fa-user"></i>
                <small></small>
            </div>

            <div class="input-group">
                <input type="text" id="lastName" name="last_name" placeholder="Last Name">
                <i class="fa fa-user"></i>
                <small></small>
            </div>

            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Email">
                <i class="fa fa-envelope"></i>
                <small></small>
            </div>

            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password">
                <i class="fa fa-lock"></i>
                <small></small>
            </div>

            <div class="input-group">
                <input type="password" name="confirm_password" placeholder="Confirm Password">
                <i class="fa fa-lock"></i>
                <small></small>
            </div>
             <div class="input-group">
        <input type="file" name="profile_picture" accept="image/*">
    </div>

            <button type="submit">Sign up</button>
        </form>

        <p class="login-text">
            Already have an account?
            <a href="{% url 'accounts:login' %}">Login</a>
        </p>
    </div>
</div>

<script>
    const form = document.getElementById("signupForm");

    form.addEventListener("submit", function (e) {
        let valid = true;

        valid &= validate("firstName", "First name is required");
        valid &= validate("lastName", "Last name is required");
        valid &= validateEmail();
        valid &= validatePassword();

        if (!valid) e.preventDefault();
    });

    function validate(id, msg) {
        const input = document.getElementById(id);
        const error = input.nextElementSibling.nextElementSibling;
        if (input.value.trim() === "") {
            error.textContent = msg;
            return false;
        }
        error.textContent = "";
        return true;
    }

    function validateEmail() {
        const email = document.getElementById("email");
        const error = email.nextElementSibling.nextElementSibling;
        const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!regex.test(email.value.trim())) {
            error.textContent = "Enter valid email";
            return false;
        }
        error.textContent = "";
        return true;
    }

    function validatePassword() {
        const password = document.getElementById("password");
        const error = password.nextElementSibling.nextElementSibling;
        if (password.value.length < 6) {
            error.textContent = "Min 6 characters";
            return false;
        }
        error.textContent = "";
        return true;
    }
</script>

</body>
</html>
